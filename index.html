  <style>
    :root {
      --color-primary: #000;
      --color-secondary: #666;
      --color-tertiary: #999;
      --color-accent: #0066FF;
      --color-bg: #FAFAFA;
      --color-surface: #FFF;
      --color-border: #E0E0E0;
      --space-unit: 8px;
      --space-xs: calc(var(--space-unit) * 1);
      --space-sm: calc(var(--space-unit) * 2);
      --space-md: calc(var(--space-unit) * 3);
      --space-lg: calc(var(--space-unit) * 4);
      --space-xl: calc(var(--space-unit) * 6);
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      --font-mono: "SF Mono", Monaco, "Cascadia Code", "Consolas", monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      font-size: 15px;
      line-height: 1.6;
      color: var(--color-primary);
      background-color: var(--color-bg);
      -webkit-font-smoothing: antialiased;
    }

    #app {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 1fr;
      height: 100vh;
      max-width: 1600px;
      margin: 0 auto;
      background: var(--color-surface);
    }

    /* é¡¶éƒ¨å·¥å…·æ  */
    .top-nav {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-lg) var(--space-xl);
      border-bottom: 1px solid var(--color-border);
      background: var(--color-surface);
      gap: var(--space-lg);
    }

    .logo {
      font-size: 18px;
      font-weight: 600;
      color: var(--color-primary);
      letter-spacing: -0.02em;
    }

    .style-control {
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .style-control label {
      font-size: 13px;
      color: var(--color-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 500;
    }

    .style-selector {
      padding: var(--space-sm) var(--space-md);
      border: 1px solid var(--color-border);
      border-radius: 2px;
      font-size: 13px;
      font-family: var(--font-sans);
      background: var(--color-surface);
      cursor: pointer;
      min-width: 160px;
    }

    .style-selector:focus {
      outline: 2px solid var(--color-accent);
      outline-offset: -2px;
    }

    .star-btn {
      width: 32px;
      height: 32px;
      border: 1px solid var(--color-border);
      background: var(--color-surface);
      color: var(--color-secondary);
      cursor: pointer;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 120ms;
    }

    .star-btn:hover {
      background: var(--color-bg);
      color: var(--color-accent);
    }

    .star-btn.active {
      background: var(--color-accent);
      color: var(--color-surface);
      border-color: var(--color-accent);
    }

    .star-btn svg {
      width: 16px;
      height: 16px;
      stroke-width: 2;
    }

    .copy-btn {
      padding: var(--space-sm) var(--space-lg);
      background: var(--color-primary);
      color: var(--color-surface);
      border: none;
      border-radius: 2px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 120ms;
      letter-spacing: 0.02em;
    }

    .copy-btn:hover {
      opacity: 0.8;
    }

    .copy-btn.success {
      background: #00C853;
    }

    /* ç¼–è¾‘å™¨é¢æ¿ */
    .editor-panel {
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--color-border);
    }

    .editor-toolbar {
      padding: var(--space-md) var(--space-lg);
      border-bottom: 1px solid var(--color-border);
      display: flex;
      gap: var(--space-md);
      align-items: center;
      background: var(--color-surface);
    }

    .upload-label {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      cursor: pointer;
      padding: var(--space-sm) var(--space-md);
      border: 1px solid var(--color-border);
      border-radius: 2px;
      background: var(--color-surface);
      color: var(--color-secondary);
      font-size: 13px;
      transition: all 120ms;
    }

    .upload-label:hover {
      background: var(--color-bg);
      color: var(--color-primary);
    }

    .editor-toolbar span {
      font-size: 12px;
      color: var(--color-tertiary);
    }

    .markdown-input-container {
      flex: 1;
      overflow: hidden;
      padding: var(--space-md);
      background: var(--color-surface);
    }

    .markdown-input {

      height: 100%;
      padding: var(--space-lg);
      border: 1px solid var(--color-border);
      border-radius: 2px;
      font-family: var(--font-mono);
      font-size: 14px;
      line-height: 1.6;
      resize: none;
      background: var(--color-surface);
      color: var(--color-primary);
    }

    .markdown-input:focus {
      outline: 2px solid var(--color-accent);
      outline-offset: -2px;
    }

    /* é¢„è§ˆé¢æ¿ */
    .preview-panel {

      flex-direction: column;
      overflow: hidden;
    }

    .preview-content {

      overflow-y: auto;
      background: var(--color-bg);
    }

    .preview-container {
      max-width: 720px;
      margin: 0 auto;
      padding: 48px 32px;
      line-height: 1.8;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--color-tertiary);
    }

    .empty-state-icon {
      width: 64px;
      height: 64px;
      margin-bottom: var(--space-lg);
      opacity: 0.3;
    }

    .empty-state h3 {
      font-size: 15px;
      font-weight: 500;
      color: var(--color-secondary);
      margin-bottom: var(--space-xs);
    }

    .empty-state p {
      font-size: 13px;
      color: var(--color-tertiary);
    }

    /* Toast æç¤º */
    .toast {
      position: fixed;
      bottom: var(--space-lg);
      right: var(--space-lg);
      padding: var(--space-md) var(--space-lg);
      background: var(--color-primary);
      color: var(--color-surface);
      border-radius: 2px;
      font-size: 13px;
      z-index: 1000;
      animation: slideUp 200ms ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .toast.success {
      background: #00C853;
    }

    .toast.error {
      background: #D32F2F;
    }

    /* æ»šåŠ¨æ¡ */
    ::-webkit-scrollbar {

    }

    ::-webkit-scrollbar-track {

    }

    ::-webkit-scrollbar-thumb {
      background: var(--color-border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {

    }

    /* ç§»åŠ¨ç«¯å“åº”å¼å¸ƒå±€ */

      .editor-toolbar {

      .editor-toolbar span {

      }

      .markdown-input-container {

      }

      .markdown-input {

        padding: var(--space-md);
      }

      .preview-panel {
        height: auto;
      }

      .preview-container {
        padding: var(--space-lg) var(--space-md);
      }

      .toast {
        left: var(--space-md);
        right: var(--space-md);
        bottom: var(--space-md);
      }
    }

    /* å¹³æ¿ç«¯ä¼˜åŒ– */

        padding: var(--space-md) var(--space-lg);
      }

      .preview-container {
        padding: var(--space-xl) var(--space-lg);
      }
    }
  </style>
</head>
