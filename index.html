<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÂÖ¨‰ºóÂè∑ Markdown ÁºñËæëÂô®</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="alternate icon" href="favicon.svg">
  <link rel="mask-icon" href="favicon.svg" color="#0066FF">

  <!-- Markdown Ê∏≤ÊüìÂ∫ì -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>

  <!-- ‰ª£Á†ÅÈ´ò‰∫ÆÂ∫ì -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/es/highlight.min.js"></script>

  <!-- Turndown - HTML ËΩ¨ Markdown Â∫ì -->
  <script src="https://cdn.jsdelivr.net/npm/turndown@7.2.0/dist/turndown.js"></script>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.15/dist/vue.global.prod.js"></script>

  <style>
    :root {
      --color-primary: #000;
      --color-secondary: #666;
      --color-tertiary: #999;
      --color-accent: #0066FF;
      --color-bg: #FAFAFA;
      --color-surface: #FFF;
      --color-border: #E0E0E0;
      --color-light-border: #F0F0F0;
      --space-unit: 8px;
      --space-xs: calc(var(--space-unit) * 1);
      --space-sm: calc(var(--space-unit) * 2);
      --space-md: calc(var(--space-unit) * 3);
      --space-lg: calc(var(--space-unit) * 4);
      --space-xl: calc(var(--space-unit) * 6);
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      --font-mono: "SF Mono", Monaco, "Cascadia Code", "Consolas", monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      font-size: 15px;
      line-height: 1.6;
      color: var(--color-primary);
      background-color: var(--color-bg);
      -webkit-font-smoothing: antialiased;
    }

    #app {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto 1fr;
      height: 100vh;
      max-width: 1600px;
      margin: 0 auto;
      background: var(--color-surface);
    }

    /* È°∂ÈÉ®Ê†è */
    .header {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-sm) var(--space-lg);
      border-bottom: 1px solid var(--color-border);
      background: var(--color-surface);
    }

    .logo {
      font-size: 16px;
      font-weight: 600;
      color: var(--color-primary);
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Ê†∑ÂºèÈÄâÊã©Âå∫ - Ê®™ÂêëÊªöÂä® */
    .styles-section {
      grid-column: 1 / -1;
      padding: var(--space-sm) 0;
      border-bottom: 1px solid var(--color-border);
      background: var(--color-surface);
      overflow: hidden;
    }

    .styles-container {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: 0 var(--space-lg);
    }

    .styles-label {
      font-size: 12px;
      color: var(--color-tertiary);
      font-weight: 500;
      flex-shrink: 0;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .styles-scroll-wrapper {
      flex: 1;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
      padding: 2px 0;
    }

    .styles-scroll-wrapper::-webkit-scrollbar {
      height: 6px;
    }

    .styles-scroll-wrapper::-webkit-scrollbar-thumb {
      background: var(--color-border);
      border-radius: 3px;
    }

    .styles-list {
      display: flex;
      gap: 8px;
      padding: 0 2px;
    }

    .style-card {
      padding: 6px 12px;
      border: 1px solid var(--color-light-border);
      border-radius: 6px;
      background: var(--color-surface);
      cursor: pointer;
      transition: all 120ms;
      font-size: 12px;
      color: var(--color-primary);
      white-space: nowrap;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 4px;
      position: relative;
    }

    .style-card:hover {
      border-color: var(--color-accent);
      background: var(--color-bg);
    }

    .style-card.active {
      border-color: var(--color-accent);
      background: var(--color-accent);
      color: var(--color-surface);
      font-weight: 500;
    }

    .style-card.recommended::before {
      content: '‚ú®';
      font-size: 10px;
      margin-right: 2px;
    }

    .style-card.starred::after {
      content: '‚≠ê';
      font-size: 10px;
      margin-left: 2px;
    }

    /* ‰∏ªÂÜÖÂÆπÂå∫ */
    .main-content {
      display: contents;
    }

    /* ÁºñËæëÂô®Èù¢Êùø */
    .editor-panel {
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--color-border);
      overflow: hidden;
    }

    .markdown-input-container {
      flex: 1;
      overflow: hidden;
      padding: var(--space-md);
      background: var(--color-surface);
    }

    .markdown-input {
      width: 100%;
      height: 100%;
      padding: var(--space-lg);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      font-family: var(--font-mono);
      font-size: 14px;
      line-height: 1.6;
      resize: none;
      background: var(--color-surface);
      color: var(--color-primary);
    }

    .markdown-input:focus {
      outline: 2px solid var(--color-accent);
      outline-offset: -2px;
    }

    /* ÁºñËæëÂô®Â∫ïÈÉ®Â∑•ÂÖ∑Ê†è */
    .editor-footer {
      padding: var(--space-sm) var(--space-lg);
      border-top: 1px solid var(--color-border);
      background: var(--color-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .upload-section {
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .upload-label {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      cursor: pointer;
      padding: var(--space-sm) var(--space-md);
      border: 1px solid var(--color-border);
      border-radius: 6px;
      background: var(--color-surface);
      color: var(--color-secondary);
      font-size: 13px;
      transition: all 120ms;
    }

    .upload-label:hover {
      background: var(--color-surface);
      border-color: var(--color-accent);
      color: var(--color-accent);
    }

    .upload-hints {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .upload-hint {
      font-size: 12px;
      color: var(--color-tertiary);
    }

    .feishu-hint {
      font-size: 11px;
      color: var(--color-accent);
      line-height: 1.4;
      opacity: 0.8;
    }

    .char-count {
      font-size: 12px;
      color: var(--color-tertiary);
      font-family: var(--font-mono);
    }

    /* È¢ÑËßàÈù¢Êùø */
    .preview-panel {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .preview-header {
      padding: var(--space-sm) var(--space-lg);
      border-bottom: 1px solid var(--color-border);
      background: var(--color-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .preview-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--color-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .preview-actions {
      display: flex;
      gap: var(--space-sm);
      align-items: center;
    }

    .star-btn {
      width: 28px;
      height: 28px;
      border: 1px solid var(--color-border);
      background: var(--color-surface);
      color: var(--color-secondary);
      cursor: pointer;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 120ms;
    }

    .star-btn:hover {
      background: var(--color-bg);
      color: var(--color-accent);
    }

    .star-btn.active {
      background: var(--color-accent);
      color: var(--color-surface);
      border-color: var(--color-accent);
    }

    .star-btn svg {
      width: 14px;
      height: 14px;
      stroke-width: 2;
    }

    .copy-btn {
      padding: 6px 16px;
      background: var(--color-primary);
      color: var(--color-surface);
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 120ms;
      letter-spacing: 0.02em;
    }

    .copy-btn:hover {
      opacity: 0.8;
    }

    .copy-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .copy-btn.success {
      background: #00C853;
    }

    .preview-content {
      flex: 1;
      overflow-y: auto;
      background: var(--color-surface);
    }

    .preview-container {
      max-width: 720px;
      margin: 0 auto;
      padding: 48px 32px;
      line-height: 1.8;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--color-tertiary);
    }

    .empty-state-icon {
      width: 64px;
      height: 64px;
      margin-bottom: var(--space-lg);
      opacity: 0.3;
    }

    .empty-state h3 {
      font-size: 15px;
      font-weight: 500;
      color: var(--color-secondary);
      margin-bottom: var(--space-xs);
    }

    .empty-state p {
      font-size: 13px;
      color: var(--color-tertiary);
    }

    /* Toast ÊèêÁ§∫ */
    .toast {
      position: fixed;
      bottom: var(--space-lg);
      right: var(--space-lg);
      padding: var(--space-md) var(--space-lg);
      background: var(--color-primary);
      color: var(--color-surface);
      border-radius: 6px;
      font-size: 13px;
      z-index: 1000;
      animation: slideUp 200ms ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .toast.success {
      background: #00C853;
    }

    .toast.error {
      background: #D32F2F;
    }

    /* ÊªöÂä®Êù° */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--color-border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-tertiary);
    }

    /* ÁßªÂä®Á´ØÂìçÂ∫îÂºèÂ∏ÉÂ±Ä */
    @media (max-width: 768px) {
      #app {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto 1fr;
        height: 100vh;
      }

      .header {
        padding: var(--space-xs) var(--space-sm);
      }

      .logo {
        font-size: 14px;
      }

      .styles-section {
        padding: var(--space-xs) 0;
      }

      .styles-container {
        padding: 0 var(--space-sm);
      }

      .style-card {
        font-size: 11px;
        padding: 4px 8px;
      }

      .editor-panel {
        border-right: none;
        border-bottom: 1px solid var(--color-border);
        max-height: 30vh;
      }

      .markdown-input-container {
        padding: var(--space-sm);
      }

      .markdown-input {
        font-size: 13px;
        padding: var(--space-md);
      }

      .editor-footer {
        flex-direction: column;
        gap: var(--space-sm);
        align-items: stretch;
        padding: var(--space-sm) var(--space-md);
      }

      .upload-section {
        flex-direction: column;
        align-items: stretch;
      }

      .upload-label {
        width: 100%;
        justify-content: center;
      }

      .upload-hints {
        align-items: center;
        text-align: center;
      }

      .feishu-hint {
        font-size: 10px;
      }

      .preview-header {
        padding: var(--space-xs) var(--space-sm);
      }

      .preview-panel {
        height: auto;
      }

      .preview-container {
        padding: var(--space-lg) var(--space-md);
      }

      .toast {
        left: var(--space-md);
        right: var(--space-md);
        bottom: var(--space-md);
      }
    }

    /* Âπ≥ÊùøÁ´Ø‰ºòÂåñ */
    @media (min-width: 769px) and (max-width: 1024px) {
      #app {
        max-width: 100%;
      }

      .header {
        padding: var(--space-sm) var(--space-lg);
      }

      .styles-section {
        padding: var(--space-sm) 0;
      }

      .preview-container {
        padding: var(--space-xl) var(--space-lg);
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- È°∂ÈÉ®Ê†è -->
    <header class="header">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="20" height="20">
          <rect width="32" height="32" rx="6" fill="#0066FF"/>
          <path d="M6 10 L6 22 L9 22 L9 15 L13 20 L17 15 L17 22 L20 22 L20 10 L16 10 L13 14 L10 10 Z" fill="white"/>
          <rect x="6" y="24" width="20" height="2" rx="1" fill="white" opacity="0.7"/>
        </svg>
        <span>ÂÖ¨‰ºóÂè∑ Markdown ÁºñËæëÂô®</span>
      </div>
    </header>

    <!-- Ê†∑ÂºèÈÄâÊã©Âå∫ - Ê®™ÂêëÊªöÂä® -->
    <section class="styles-section">
      <div class="styles-container">
        <div class="styles-label">ÈÄâÊã©Ê†∑Âºè</div>
        <div class="styles-scroll-wrapper">
          <div class="styles-list">
            <!-- Êî∂ËóèÁöÑÊ†∑Âºè -->
            <template v-if="starredStyles.length > 0">
              <div
                v-for="styleKey in starredStyles"
                :key="'star-' + styleKey"
                class="style-card starred"
                :class="{ active: currentStyle === styleKey }"
                @click="currentStyle = styleKey"
              >
                {{ getStyleName(styleKey) }}
              </div>
              <div style="width: 1px; height: 20px; background: var(--color-light-border); margin: 0 4px;"></div>
            </template>

            <!-- ÊâÄÊúâÊ†∑ÂºèÔºåÊ∑ªÂä†Êé®ËçêÊ†áËØÜ -->
            <div
              v-for="(style, key) in STYLES"
              :key="key"
              class="style-card"
              :class="{
                active: currentStyle === key,
                starred: isStyleStarred(key),
                recommended: isRecommended(key)
              }"
              @click="currentStyle = key"
            >
              {{ style.name }}
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ‰∏ªÂÜÖÂÆπÂå∫ -->
    <div class="main-content">
      <!-- ÁºñËæëÂô®Èù¢Êùø -->
      <div class="editor-panel">
        <div class="markdown-input-container">
          <textarea
            v-model="markdownInput"
            class="markdown-input"
            @paste="handleSmartPaste"
            placeholder="# Âú®ËøôÈáåÁ≤òË¥¥ÊàñËæìÂÖ• Markdown ÂÜÖÂÆπ

## ÂäüËÉΩÁâπÁÇπ

- **ÂÆûÊó∂È¢ÑËßà**ÔºöÊâÄËßÅÂç≥ÊâÄÂæó
- **13 ÁßçÊ†∑Âºè**ÔºöÈöèÊÑèÂàáÊç¢
- **Êô∫ËÉΩÁ≤òË¥¥**ÔºöÊîØÊåÅ‰ªéÈ£û‰π¶„ÄÅNotion„ÄÅWord Áõ¥Êé•Á≤òË¥¥
- **‰∏ÄÈîÆÂ§çÂà∂**ÔºöÁõ¥Êé•Á≤òË¥¥Âà∞ÂÖ¨‰ºóÂè∑

ËØïËØï‰øÆÊîπÂÜÖÂÆπÔºåÂè≥‰æß‰ºöÁ´ãÂç≥Êõ¥Êñ∞ÔºÅ"
            spellcheck="false"
          ></textarea>
        </div>

        <!-- ÁºñËæëÂô®Â∫ïÈÉ®Â∑•ÂÖ∑Ê†è -->
        <div class="editor-footer">
          <div class="upload-section">
            <label for="file-upload" class="upload-label">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              <span>‰∏ä‰º† MD Êñá‰ª∂</span>
              <input type="file" id="file-upload" accept=".md,.markdown" @change="handleFileUpload" style="display: none;">
            </label>
            <div class="upload-hints">
              <span class="upload-hint">ÊîØÊåÅ .md / .markdown Êñá‰ª∂</span>
              <span class="feishu-hint">
                üí° ÊîØÊåÅ‰ªéÈ£û‰π¶„ÄÅNotion„ÄÅWord Á≠âÁõ¥Êé•Á≤òË¥¥ÔºåËá™Âä®ËΩ¨Êç¢‰∏∫ Markdown
              </span>
            </div>
          </div>
          <div class="char-count">
            {{ markdownInput.length }} Â≠óÁ¨¶
          </div>
        </div>
      </div>

      <!-- È¢ÑËßàÈù¢Êùø -->
      <div class="preview-panel">
        <div class="preview-header">
          <div class="preview-title">È¢ÑËßà</div>
          <div class="preview-actions">
            <button
              class="star-btn"
              :class="{ active: isStyleStarred(currentStyle) }"
              @click="toggleStarStyle(currentStyle)"
              title="Êî∂ËóèÊ≠§Ê†∑Âºè"
            >
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" :fill="isStyleStarred(currentStyle) ? 'currentColor' : 'none'">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
              </svg>
            </button>
            <button
              class="copy-btn"
              :class="{ success: copySuccess }"
              :disabled="!renderedContent"
              @click="copyToClipboard"
            >
              {{ copySuccess ? '‚úì Â∑≤Â§çÂà∂' : 'Â§çÂà∂Âà∞ÂÖ¨‰ºóÂè∑' }}
            </button>

        <div class="preview-content">

          </div>
          <div v-else class="preview-container" v-html="renderedContent"></div>
        </div>
      </div>
    </div>

    <!-- Toast ÊèêÁ§∫ -->
    <div v-if="toast.show" class="toast" :class="toast.type">
      {{ toast.message }}
    </div>
  </div>

  <!-- Âä†ËΩΩËÑöÊú¨ -->
  <script src="styles.js?v=2"></script>
  <script src="app.js?v=2"></script>
</body>
</html>
